<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoML Pipeline</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    </head>
<body>
    <h2>AutoML Pipeline</h2>

    <div>
        <h3>Upload Train File</h3>
        <input type="file" id="trainFile" onchange="updateTrainFileLabel()">
        <label id="trainFileLabel">Choose file...</label>
        <br>

        <input type="text" id="target_string" placeholder="Enter Target Column(*)">
        <br>
        <input type="number" id="max_runtime_secs" placeholder="Max Runtime" min="0">
        <br>
        <input type="number" id="max_models" placeholder="Max Models" min="1">
        <br>
        <input type="number" id="nfolds" placeholder="Number of Folds" min="2">
        <br>
        <input type="number" id="seed" placeholder="Random Seed">
        <br>
        <select id="algo-select" multiple>
            <option value="GLM">GLM</option>
            <option value="DRF">DRF</option>
            <option value="GBM">GBM</option>
            <option value="DeepLearning">DeepLearning</option>
            <option value="XGBoost">XGBoost</option>
            <option value="StackedEnsemble">StackedEnsemble</option>
          </select>
        <button onclick="uploadTrainFile()">Upload Train File</button>
        <br>
        <div id="trainStatus"></div>
    </div>
    <pre id="jsonLeaderboard"></pre>
    <div>
        <h3>Upload Predict File</h3>
        <input type="file" id="predictFile" onchange="updatePredictFileLabel()">
        <label id="predictFileLabel">Choose file...</label>
        <br>
        <button onclick="uploadPredictFile()">Upload Predict File</button>
        <div id="predictStatus"></div>
    </div>

</body>
</html>
